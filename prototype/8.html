<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var Foo = function Foo(){};

            Foo.prototype.x = 1;

            var FooInstance = new Foo();

            console.log(FooInstance.x); // 짐작한 대로 1이 기록된다.

            // prototype 객체를 새로 만든 Object() 객체로 대체/재정의해보자.
            Foo.prototype = {x: 2};
            
            
            console.log(FooInstance);   // 1이 기록된다. 엥? 우리가 방금 prototype을 갱신했으니 2가 되어야하지 않나?
            // FooInstance는 여전히 인스턴스로 만들어지던 시점의 prototype을 참조하고 있다.

            // Foo()의 인스턴스를 새로 만든다.
            var NewFooInstance = new Foo();

            // 새로 만든 인스턴스는 새로운 prototype 객체(={x: 2};)와 무꼉있다.
            console.log(NewFooInstance.x);  // 2가 기록된다.
        </script>
    </body>
</html>
