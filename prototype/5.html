<!DOCTYPE html>
<html>

        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var myArray = [];
            console.log(myArray.foo);   // undefined가 기록된다.

            // myArray.foo, Array.prototype.foo, Object.prototype.foo에서 foo를 찾지 못했으므로 foo는 undefined가 된다.
        </script>
    </body>
</html>
