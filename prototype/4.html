<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // 이 코드는 __proto__를 사용할 수 있는 브라우저에서만 동작한다.
            Array.prototype.foo = 'foo';
            var myArray = new Array();
            // firefox 2 이상, safari, chrome, android에서만 동작한다.
            console.log(myArray.__proto__.foo); // myArray.__proto__ == Array.prototype이므로 foo가 기록된다.

            // *.constructor.prototype을 사용하면 조금 번잡하지만 foo 속성을 구할 수 있다.
            console.log(myArray.constructor.prototype.foo); // foo가 기록된다.

            // 물론 체인을 사용해도 된다.
            console.log(myArray.foo);   // prototype chain을 사용한 Array.prototype.foo 검색, foo가 기록된다.

        </script>
    </body>
</html>
