<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Boolean()에 전달된 매개변수 = 0 = false, 따라서 foo = false
            var foo = new Boolean(0);
            console.log(foo);

            // Boolean()에 전달된 매개변수 = Math = true, 따라서 bar = true
            var bar = new Boolean(Math)
            console.log(bar);
        </script>
    </body>
</html>
