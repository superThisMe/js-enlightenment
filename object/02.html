<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Object() 객체 만들기
            var myObject = new Object();
            myObject['0'] = 'f';
            myObject['1'] = 'o';
            myObject['2'] = 'o';

            // Object { 0 = "f", 1 = "o", 2 = "o" }가 기록된다.
            console.log(myObject);

            // String() 객체 만들기
            var myString = new String('foo');

            // foo { 0 = "f", 1 = "o", 2 = "o" }가 기록된다.
            console.log(myString);
        </script>
    </body>
</html>
