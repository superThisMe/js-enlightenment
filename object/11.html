<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // "new" 키워드를 사용하지 않고 원시값을 만들면 객체가 만들어지지 않는다.
            var primitiveString1 = "foo";
            var primitiveString2 = String('foo');
            var primitiveNumber1 = 10;
            var primitiveNumber2 = Number('10');
            var primitiveBoolean1 = true;
            var primitiveBoolean2 = Boolean('true');

            // typeof를 사용해 객체가 아님을 확인한다.
            console.log(typeof primitiveString1, typeof primitiveString2);  // 'string,string'이 기록된다.
            console.log(typeof primitiveNumber1, typeof primitiveNumber2);  // 'number,number'가 기록된다.
            console.log(typeof primitiveBoolean1, typeof primitiveBoolean2);    // 'boolean,boolean'이 기록된다.

            // "new" 키워드를 사용해 만든 객체와 비교해 보자.
            var myString = new String('string');
            var myNumber = new Number(10);
            var myBoolean = new Boolean(true);
            var myObject = new Object();
            var myArray = new Array('foo', 'bar');
            var myFunction = new Function("x", "y", "return x * y");
            var myDate = new Date();
            var myRegExp = new RegExp('\\bt[a-z]+\\b');
            var myError = new Error('Crap!');

            // 'object object object object object function object object object'가 기록된다.
            console.log(
                typeof myString,
                typeof myNumber,
                typeof myBoolean,
                typeof myObject,
                typeof myArray,
                typeof myFunction,  // 주의! typeof는 함수객체에 대해서는 항상 function을 반환한다.
                typeof myDate,
                typeof myRegExp,    // 주의! typeof는 RegExp()객체에 대해서는 항상 object를 반환한다.
                typeof myError
            )
        </script>
    </body>
</html>
