<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var myArray = ['blue', 'green', 'orange', 'red'];

            console.log(myArray[0]);    // myArray에 index 0으로 접근하여 blue를 기록한다.

            // 다음과 비교
            var myObject = {    // 자바스크립트의 객체는 연관 배열 또는 해시로도 사용할 수 있다.
                'blue': 'blue',
                'green': 'green',
                'orange': 'orange',
                'red': 'red'
            };

            console.log(myObject['blue']);  // blue가 기록된다.
        </script>
    </body>
</html>
