<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            // Array() 생성자
            var myArray1 = new Array('blue', 'green', 'orange', 'red');

            console.log(myArray1);  // ['blue', 'green', 'orange', 'red']가 기록된다.

            // 배열 리터럴 표기법
            var myArray2 = ['blue', 'green', 'orange', 'red'];

            console.log(myArray2);  // ['blue', 'green', 'orange', 'red']가 기록된다.
        </script>
    </body>
</html>
