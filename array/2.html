<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var foo = new Array(1, 2, 3);
            var bar = new Array(100);

            console.log(foo[0], foo[2]);    // '1 3'이 기록된다.
            console.log(bar[0], bar.length);    // 'undefined 100'이 기록된다.
        </script>
    </body>
</html>
