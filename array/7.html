<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            var myArray = ['blue', 'green', 'orange', 'red'];

            var myArrayLength = myArray.length; // 배열의 크기를 저장해 불필요한 탐색을 방지한다.
            var counter = 0;    // 카운터 설정

            while (counter < myArrayLength) {   // 카운터가 배열의 크기보다 작으면 실행한다.
                console.log(myArray[counter]);  // 순서대로 각각 'blue', 'green', 'orange', 'red'가 기록된다.
                counter++;  // 카운터에 1을 더한다.
            }

            while (myArrayLength--) {   // 변수의 값이 0이 아니면 반복문을 실행하고 변수에서 1을 뺀다.
                console.log(myArray[myArrayLength]);    // 순서대로 각각 'red', 'orange', 'green', 'blue'가 기록된다.
            }
        </script>
    </body>
</html>
